<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mensagens de cookies</title>
</head>
<body>
    <div class="cookies-msg" id="cookies-msg">
        <div class="cookies-txt">
            <p>
                Este site usa cookies e tecnologias afins,
                que são pequenos arquivos ou pedaços de texto baixados
                para um aparelho quando o visitante acessa um website
                ou aplicativo. Ao utilizar nosso site você está de acordo
                com a utilização dos cookies para te proporcionar uma melhor
                experiência.
        </p>
        <div class="cookies-btn">
            <button onclick="aceito()">Aceito</button>
        </div>
        </div>
    </div>
</body>
<script>
    var msgCookies = document.getElementById('cookies-msg')

    function aceito(){
        localStorage.lgpd = 'sim'
        msgCookies.classList.remove('mostrar')
    }

    if(localStorage.lgpd == 'sim'){
        msgCookies.classList.remove('mostrar')
    }else{msgCookies.classList.add('mostrar')}
</script>
</html>
